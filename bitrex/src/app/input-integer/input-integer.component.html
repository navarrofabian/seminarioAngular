<div class="input-group">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary btn-sm" (click)="downQuant()">-</button>
    </div> 
    <input type="number" class="text-center" [(ngModel)]="quantity"
    (keyup)="changeQuant($event)">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary btn-sm" (click)="upQuant()">+</button>
    </div>
</div>
